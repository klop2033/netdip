<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Info</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #e6f7ff; /* Голубой фон */
            font-family: Arial, sans-serif;
        }
        
        .server-name {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 2rem;
        }
        
        .datetime-box {
            padding: 1rem 2rem;
            border: 2px solid #0077cc; /* Синяя рамка */
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="server-name">Nginx #2</div>
    <div class="datetime-box" id="datetime">Загрузка...</div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('ru-RU', options);
        }

        // Обновляем сразу и каждую секунду
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
